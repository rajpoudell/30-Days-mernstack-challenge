name: Build & Deploy

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # Ensure you're using the latest compatible version of actions/checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        # Ensure you're using the latest compatible version of actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Define the Node.js version to use

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
